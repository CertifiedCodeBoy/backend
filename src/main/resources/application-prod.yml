# Production Profile Configuration
spring:
  # PostgreSQL for production
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mobai_warehouse}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    org.example.backend: INFO
